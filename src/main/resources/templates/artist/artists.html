<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Phantom by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" th:href="@{/assets/css/main.css}"  />
		<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
<style>
        body {
			margin : 0;
            display: block;
            overflow-y: scroll;
        }

		#header {
			padding : 0;
			margin-bottom: 2em;
			background-color: rgba(255, 255, 255, 33%);
		}
		
		#header .logo {
			margin : 1em 1em 1em 1em;
		}</style>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header th:replace="~{fragments/header :: header}"></header>


				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="generic.html">Ipsum veroeros</a></li>
							<li><a href="generic.html">Tempus etiam</a></li>
							<li><a href="generic.html">Consequat dolor</a></li>
							<li><a href="elements.html">Elements</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>Artist List<br />
							</header>
							<div class="row">
						      <table class="table" id="fandom-table">
						        <thead>
						        <tr>
						          <th class="name col-3"><a>Artist Name</a></th>
						          <th class="level col-3"><a>Debut Date</a></th>
						          <th class="artist-name"><a th:href="@{/f/a}">Fandom Name</a></th>
						        </tr>
						        </thead>
						        <tbody>
						        <tr th:each="fandom : ${fandoms}">
						          <td class="name"><a th:text="${fandom?.artistDto.artistName}" th:href="@{/f/a/{artistId} (artistId=${fandom?.artistDto.artistId})}">Fandom Name</a></td>
						          <td class="exp" th:text="${#temporals.format(fandom?.artistDto.debutDate, 'yyyy-MM-dd')}">Fandom Exp</td>
						          <td class="name"><a th:text="${fandom?.fandomName}" th:href="@{/f/c/{fandomId}/p (fandomId=${fandom?.fandomId})}">Fandom Name</a></td>
						        </tr>
						        </tbody>
						      </table>
						    </div>
						</div>
					</div>

				<!-- Footer -->
				<footer th:replace="~{fragments/footer :: footer}"></footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
