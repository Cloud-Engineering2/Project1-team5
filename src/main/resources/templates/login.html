<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <style>
        /* 중앙 정렬 */


        /* Fandoms 텍스트 중앙 정렬 */
        #auth-container h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        input {
			background-color: transparent;
		}
		input:-internal-autofill-selected {
		    background-color: transparent !important; /* 강제로 투명 */
		    color: #000 !important; /* 텍스트 색상 유지 */
		    box-shadow: 0 0 0px 1000px rgba(0, 0, 0, 0) inset !important; /* 투명화 */
		}
        label {
			font-size: 18px;
		}

        /* 로그인 버튼 스타일 */
        .actions {
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .actions li {
            list-style: none;
        }

        .actions li input.primary {
            padding: 10px 50px 20px 50px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 회원가입 텍스트 스타일 */
        #signup-section {
            margin-top: 15px;
            text-align: center;
        }

        #signup-section p {
            font-size: 16px;
            margin : 0;
        }

        #signup-section p a {
            text-decoration: none;
            font-weight: bold;
        }

        #signup-section p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- 동적 텍스트 -->
<div id="welcome"></div>

<div id="auth-container">
    <section id="loginform" th:id="loginform">
        <h2>Fandoms</h2>
        <form method="post" action="/login" onsubmit="return validateLoginForm()">
            <div class="fields">
                <div class="field">
                    <label for="id">Email</label>
                    <input type="text" name="email" id="email" placeholder="email" required />
                </div>
                </div>
            <div class="fields">
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required />
                </div>
            </div>
                <!-- 오류 메시지 출력 -->
		    <div th:if="${error}" style="color: red; text-align: center; margin: 0;">
				
		        <p th:text="${error}" style="margin-bottom: 5px"></p>
			
		    </div>
            
            <ul class="actions">
                <li><input type="submit" value="Login" class="primary" /></li>
            </ul>
            <div id="signup-section" th:id="signup-section">
	    		<p><a href="/register">아이디가 없으신가요?</a></p>
			</div>
        </form>
    </section>


</div>

<script>
    // 간단한 클라이언트 측 로그인 유효성 검사
    function validateLoginForm() {
        const id = document.getElementById("id").value.trim();
        const password = document.getElementById("password").value.trim();

        if (id === "" || password === "") {
            alert("모든 필드를 채워주세요!");
            return false;
        }

        return true; // 유효성 검사가 성공하면 폼 제출 허용
    }
</script>

</body>
</html>
