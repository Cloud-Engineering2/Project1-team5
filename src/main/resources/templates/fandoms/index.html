<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fandoms Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	

  <th:block th:replace="~{fragments/header::header}"></th:block>
  <main class="container">

	  <div class="row">
      <table class="table" id="fandom-table">
        <thead>
        <tr>
          <th class="name col-3"><a>Fandom Name</a></th>
          <th class="level col-3"><a>Fandom Level</a></th>
          <th class="exp"><a>Fandom Exp</a></th>
          <th class="artist-name"><a th:href="@{/f/a}">아티스트</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fandom : ${fandoms}">
          <td class="name"><a th:text="${fandom?.fandomName}" th:href="@{/f/c/{fandomId} (fandomId=${fandom?.fandomId})}">Fandom Name</a></td>
          <td class="level" ><a th:text="${fandom?.fandomLevel}">Fandom Level</a></td>
          <td class="exp" th:text="${fandom?.fandomExp}">Fandom Exp</td>
          <td class="artist-name" ><a th:text="${fandom?.artistDto.artistName}" th:href="@{/f/a/{artistId} (artistId=${fandom?.artistDto.artistId})}">해당 팬덤 아티스트</a></td>
        </tr>
        </tbody>
      </table>
    </div>
   
  </main>
  <th:block th:replace="~{fragments/footer::footer}"></th:block>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
